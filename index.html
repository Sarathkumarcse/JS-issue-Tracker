<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,
initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any
other head content must come *after* these tags -->
<title>JS Issue Tracker</title>
<!-- Bootstrap -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body onload="fetchIssues()">
<div class="container">
<h1>JS Issue Tracker <small>by
CodingTheSmartWay.com</small></h1>
<div class="jumbotron">
<h3>Add New Issue:</h3>
<form id="issueInputForm">
<div class="form-group">
<label for="issueDescInput">Description</label>
<input type="text" class="form-control"
id="issueDescInput" placeholder="Describe the issue ...">
</div>
<div class="form-group">
<label for="issueDescInput">Severity</label>
<select class="form-control" id="issueSeverityInput">
<option value="Low">Low</option>
<option value="Medium">Medium</option>
<option value="High">High</option>
</select>
</div>
<div class="form-group">
<label for="issueDescInput">Assigned To</label>
<input type="text" class="form-control"
id="issueAssignedToInput" placeholder="Enter responsible ...">
</div>
<button type="submit" class="btn btn-primary">Add</button>
</form>
</div>
<div class="row">
<div class="col-lg-12">
<div id="issuesList">
</div>
</div>
</div>
<div class="footer">
<p>&copy CodingTheSmartWay.com</p>
<a href="#" class="btn btn-warning"onclick="setStatusClosed(\''+id+'\')">Close</a>
<a href="#" class="btn btn-danger"onclick="deleteIssue(\''+id+'\')">Delete</a>
</div>
</div>
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.j
s"></script>
<script src="http://chancejs.com/chance.min.js"></script>

<script src="main.js"></script>
</body>
</html>
